    <main class="member-section">
        <div class="container">
            <div class="member-section-wrapper">
                <h1>Become a member</h1>
                <form action="" class="membership-form">
                    <div class="membership-form-group">
                        <input type="text" class="member-full-name member-info" placeholder="Full Name" required>
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="membership-form-group">
                        <input type="text" class="member-name-on-card member-info" placeholder="Name on Card" required>
                        <i class="fa fa-credit-card"></i>
                    </div>
                    <div class="membership-form-group">
                        <input type="email" class="member-email member-info" placeholder="Email Address" required>
                        <i class="fa fa-envelope"></i>
                    </div>
                    <div class="membership-form-group">
                        <input type="text" class="member-address member-info" placeholder="Address" required>
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <div class="membership-form-group">
                        <input type="text" class="member-city member-info" placeholder="City" required>
                        <i class="fa fa-institution"></i>
                    </div>

                    <!-- DOB & Gender -->
                    <div class="membership-form-group">
                        <input type="date" class="member-info" name="member-dob" required>
                        <i class="fa fa-calendar icon"></i>
                        <i>DOB</i>
                    </div>
                    <div class="membership-form-group">
                        <input type="radio" class="member-gender" name="member-gender" id="gender-m" required>
                        <label for="gender-m" class="">Male</label>
                        <input type="radio" class="member-gender" id="gender-f" name="member-gender" required>
                        <label for="gender-f" class="member-gender-text">Female</label>
                        <i class="fa-solid fa-person-half-dress"></i>
                        <i class="member-gender-text">Gender</i>
                    </div>

                    <!-- Payment Details -->
                    <div class="membership-form-group">
                        <input type="radio" name="member-payment-type" class="member-payment-type" id="credit-payment-type">
                        <label for="credit-payment-type">
                            <span class="payment-type-content">
                                <i class="fa fa-cc-visa"></i> Credit Card
                            </span>
                        </label>
                        <input type="radio" name="member-payment-type" class="member-payment-type" id="debit-payment-type">
                        <label for="debit-payment-type">
                            <span class="payment-type-content">
                                <i class="fa fa-cc-paypal"></i> Debit Card
                            </span>
                        </label>
                    </div>
                    <div class="membership-form-group">
                        <input type="tel" class="member-card-number member-info" placeholder="Card Number 1111-2222-3333-4444" required>
                        <i class="fa fa-credit-card icon"></i>
                    </div>
                    <div class="membership-form-group">
                        <input type="tel" class="member-card-cvc member-info" placeholder="Card CVC 123" required>
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <div class="membership-form-group">
                        <input type="tel" class="member-card-expiry member-info" placeholder="Card Expiry MM/YY" required>
                        <i class="fa fa-calendar icon"></i>
                    </div>
                    <div class="membership-form-group">
                        <input type="tel" class="member-amount member-info" placeholder="Amount" required>
                        <i class="fa-solid fa-money-bill"></i>
                    </div>

                    <button type="submit" class="membership-form-submit-button">Submit</button>
                </form>
            </div>
        </div>
    </main>
